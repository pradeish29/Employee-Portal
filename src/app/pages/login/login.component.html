<!-- login.component.html -->
<div class="login-wrapper">
  <div class="login-background">
    <div class="background-pattern"></div>
  </div>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logos-container">
          <img src="assets/blue-logo.png" alt="Kaar Logo" class="company-logo" />
          <div class="logo-divider"></div>
          <img src="assets/sap.png" alt="SAP Logo" class="company-logo" />
        </div>
        <h1 class="app-title">Employee Portal</h1>
        <p class="app-subtitle">Sign in to your account</p>
      </div>

      <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
          <mat-form-field appearance="outline" class="dark-input">
            <mat-label>Username</mat-label>
            <input matInput 
                   [(ngModel)]="username" 
                   name="username" 
                   type="text"
                   autocomplete="username"
                   required>
            <mat-icon matSuffix class="input-icon">person_outline</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline" class="dark-input">
            <mat-label>Password</mat-label>
            <input matInput 
                   type="password" 
                   [(ngModel)]="password" 
                   name="password"
                   autocomplete="current-password"
                   required>
            <mat-icon matSuffix class="input-icon">lock_outline</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" class="checkbox">
            <span class="checkmark"></span>
            Keep me signed in
          </label>
        </div>

        <div class="form-actions">
          <button mat-raised-button 
                  type="submit" 
                  class="sign-in-btn"
                  [disabled]="!loginForm.form.valid">
            <span>Sign in</span>
            <mat-icon class="btn-icon">arrow_forward</mat-icon>
          </button>
        </div>

        <div class="form-footer">
          <a href="" class="forgot-link">
            <!-- <mat-icon class="link-icon">help_outline</mat-icon> -->
            Can't access your account?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
